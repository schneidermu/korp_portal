<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Росводресурсы</title>
    <link rel="stylesheet" href="/front/styles/style_desk.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/front/src/rosvodres.png" alt="Росводресурсы Logo" class="logo">
            <img src="/front/src/serach icon.png" alt="Search Icon" class="search-icon">
        </div>
    </header>
    <div class="nav-bar-container">
        <nav>
            <button onclick="location.href='/desktop'">Рабочий стол</button>
            <button onclick="location.href='/profile'">Мой профиль</button>
            <button onclick="location.href='/orgstruct'">Орг. структура</button>
        </nav>
    </div>
    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Поиск...">
        </div>
    </div>
    <main>
        <section class="news">
            <article class="news-item">
                <div class="news-item-header">
                    <h3>Росводресурсы отпраздновали Дни Дона и Волги</h3>
                    <span class="date">29 мая 2024</span>
                </div>
                <div class="images">
                    <img src="/front/src/baikalmb.jpeg" alt="Дон">
                    <img src="/front/src/baimalmb2.png" alt="Волга">
                </div>
            </article>
            <article class="news-item">
                <div class="news-item-header">
                    <h3>Ленское ББУ участвовало в забеге "Беги Форест, беги"</h3>
                    <span class="date">27 мая 2024</span>
                </div>
                <div class="images">
                    <img src="front/src/run.jpeg" alt="Runner">
                    <img src="front/src/run2.jpeg" alt="Finish line">
                </div>
            </article>
        </section>
    </main>
    <script src="/front/desktop/index.js"></script>
</body>
</html>
