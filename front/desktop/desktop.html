<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Росводресурсы</title>
    <link rel="stylesheet" href="./style_desk.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../src/rosvodres.png" alt="Росводресурсы Logo" class="logo">
            <img src="../src/serach icon.png" alt="Search Icon" class="search-icon">
        </div>
    </header>
    <div class="nav-bar-container">
        <nav>
            <button>Рабочий стол</button>
            <button>Мой профиль</button>
            <button>Орг. структура</button>
        </nav>
    </div>
    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="Поиск...">
        </div>
    </div>
    <main>
        <section class="news">
            <h2>Новости</h2>
            <article class="news-item">
                <div class="news-item-header">
                    <h3>Росводресурсы отпраздновали Дни Дона и Волги</h3>
                    <span class="date">29 мая 2024</span>
                </div>
                <div class="images">
                    <img src="../src/baikalmb.jpeg" alt="Дон">
                    <img src="../src/baimalmb2.png" alt="Волга">
                </div>
            </article>
            <article class="news-item">
                <div class="news-item-header">
                    <h3>Опрос</h3>
                    <span class="date">28 мая 2024</span>
                </div>
                <p>Куда поедете отдыхать в отпуск?</p>
                <form>
                    <label><input type="radio" name="vacation" value="sea"> На море</label><br>
                    <label><input type="radio" name="vacation" value="no"> Я не пойду в отпуск</label><br>
                    <label><input type="radio" name="vacation" value="dacha"> На дачу</label><br>
                    <label><input type="radio" name="vacation" value="home"> Буду сидеть дома</label>
                </form>
            </article>
            <article class="news-item">
                <div class="news-item-header">
                    <h3>Ленское ББУ участвовало в забеге "Беги Форест, беги"</h3>
                    <span class="date">27 мая 2024</span>
                </div>
                <div class="images">
                    <img src="../src/run.jpeg" alt="Runner">
                    <img src="../src/run2.jpeg" alt="Finish line">
                </div>
            </article>
        </section>
    </main>
</body>
</html>
