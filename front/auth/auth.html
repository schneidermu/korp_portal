<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Росводресурсы</title>
    <link rel="stylesheet" href="./style_auth.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../src/rosvodres.png" alt="Росводресурсы Logo" class="logo">
            <img src="../src/serach icon.png" alt="Search Icon" class="search-icon">
        </div>
    </header>
    <main>
        <div class="login-container">
            <form class="login-form">
                <h2>Авторизация</h2>
                <input type="text" id="username" name="username" placeholder="Логин" required>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <button type="submit">Вход</button>
            </form>
        </div>
    </main>
</body>
</html>
