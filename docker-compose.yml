version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  backend:
    build: ./backend/
    env_file: ./backend/.env
    volumes:
      - static:/backend_static
      - media:/media
    command:
      sh -c "python3 manage.py makemigrations && python3 manage.py migrate && gunicorn --bind 0.0.0.0:8000 korp_portal.wsgi"

  gateway:
    build: ./gateway/
    env_file: ./backend/.env
    volumes:
      - static:/staticfiles
      - media:/media
    ports:
      - 8000:80
